<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Assignment JSON Generator</title>
</head>
<body>
    <h2>Role Assignment JSON Generator</h2>

    <label for="role">Role Assignment:</label>
    <input type="text" id="role" placeholder="Enter Role (e.g., Reader)"><br><br>

    <label>Scope Type:</label><br>
    <input type="radio" id="subscriptionLevel" name="scopeType" value="subscription" checked>
    <label for="subscriptionLevel">Subscription Level</label>
    <input type="radio" id="rgLevel" name="scopeType" value="rg">
    <label for="rgLevel">Resource Group Level</label>
    <input type="radio" id="resourceLevel" name="scopeType" value="resource">
    <label for="resourceLevel">Specific Resource Level</label><br><br>

    <div id="subscriptionInputs">
        <label for="subscriptionId">Subscription ID:</label>
        <select id="subscriptionId" onchange="fetchResourceGroups()">
            <option value="">Select a Subscription</option>
        </select><br><br>
    </div>

    <div id="rgInputs" style="display:none;">
        <label for="resourceGroup">Resource Group Name:</label>
        <select id="resourceGroup" onchange="fetchResources()">
            <option value="">Select a Resource Group</option>
        </select><br><br>
    </div>

    <div id="resourceInputs" style="display:none;">
        <label for="resourceName">Resource Name:</label>
        <select id="resourceName">
            <option value="">Select a Resource</option>
        </select><br><br>
    </div>

    <label for="technicalGroups">Technical Groups (comma separated):</label>
    <input type="text" id="technicalGroups" placeholder="Enter Technical Groups"><br><br>

    <button onclick="generateJSON()">Generate JSON</button>

    <pre id="jsonOutput"></pre>

    <script>
        const functionUrl = "https://pimv2-pr-function.azurewebsites.net/api/get-azure-resources";

        async function fetchSubscriptions() {
            try {
                const response = await fetch(functionUrl);
                if (!response.ok) throw new Error("Failed to fetch subscriptions.");
                const data = await response.json();

                const subDropdown = document.getElementById("subscriptionId");
                subDropdown.innerHTML = "<option value=''>Select a Subscription</option>";

                data.subscriptions.forEach(sub => {
                    let option = document.createElement("option");
                    option.value = sub.subscriptionId;
                    option.textContent = `${sub.displayName} (${sub.subscriptionId})`;
                    subDropdown.appendChild(option);
                });

                console.log("✅ Subscriptions loaded.");
            } catch (error) {
                console.error("Error fetching subscriptions:", error);
            }
        }

        async function fetchResourceGroups() {
            const subscriptionId = document.getElementById("subscriptionId").value;
            if (!subscriptionId) return;

            try {
                const response = await fetch(`${functionUrl}?subscriptionId=${subscriptionId}`);
                if (!response.ok) throw new Error("Failed to fetch resource groups.");
                const data = await response.json();

                const rgDropdown = document.getElementById("resourceGroup");
                rgDropdown.innerHTML = "<option value=''>Select a Resource Group</option>";

                data.resourceGroups.forEach(rg => {
                    let option = document.createElement("option");
                    option.value = rg.name;
                    option.textContent = `${rg.name} (${rg.location})`;
                    rgDropdown.appendChild(option);
                });

                console.log("✅ Resource Groups loaded.");
            } catch (error) {
                console.error("Error fetching resource groups:", error);
            }
        }

        async function fetchResources() {
            const subscriptionId = document.getElementById("subscriptionId").value;
            const resourceGroup = document.getElementById("resourceGroup").value;
            if (!subscriptionId || !resourceGroup) return;

            try {
                const response = await fetch(`${functionUrl}?subscriptionId=${subscriptionId}&resourceGroup=${resourceGroup}`);
                if (!response.ok) throw new Error("Failed to fetch resources.");
                const data = await response.json();

                const resourceDropdown = document.getElementById("resourceName");
                resourceDropdown.innerHTML = "<option value=''>Select a Resource</option>";

                data.resources.forEach(resource => {
                    let option = document.createElement("option");
                    option.value = resource.name;
                    option.textContent = `${resource.name} (${resource.type})`;
                    resourceDropdown.appendChild(option);
                });

                console.log("✅ Resources loaded.");
            } catch (error) {
                console.error("Error fetching resources:", error);
            }
        }

        function generateJSON() {
            const role = document.getElementById('role').value;
            const scopeType = document.querySelector('input[name="scopeType"]:checked').value;
            const technicalGroups = document.getElementById('technicalGroups').value.split(',').map(id => id.trim()).filter(id => id !== "");

            let jsonData = {
                "RoleAssignment": role,
                "TechnicalGroups": technicalGroups
            };

            if (scopeType === 'subscription') {
                jsonData["Subscriptions"] = [document.getElementById('subscriptionId').value];
            } else if (scopeType === 'rg') {
                jsonData["ResourceGroups"] = [{
                    "ResourceGroupName": document.getElementById('resourceGroup').value,
                    "SubscriptionId": document.getElementById('subscriptionId').value
                }];
            } else {
                jsonData["Resources"] = [{
                    "ResourceName": document.getElementById('resourceName').value,
                    "ResourceGroupName": document.getElementById('resourceGroup').value,
                    "SubscriptionId": document.getElementById('subscriptionId').value
                }];
            }

            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonData, null, 4);
        }

        document.querySelectorAll('input[name="scopeType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('subscriptionInputs').style.display = this.value !== 'none' ? 'block' : 'none';
                document.getElementById('rgInputs').style.display = this.value === 'rg' || this.value === 'resource' ? 'block' : 'none';
                document.getElementById('resourceInputs').style.display = this.value === 'resource' ? 'block' : 'none';

                if (this.value === 'subscription') {
                    fetchSubscriptions();
                } else if (this.value === 'rg') {
                    fetchSubscriptions(); // Fetch subscriptions first
                } else if (this.value === 'resource') {
                    fetchSubscriptions(); // Fetch subscriptions first
                }
            });
        });

        document.addEventListener("DOMContentLoaded", fetchSubscriptions);
    </script>
</body>
</html>
